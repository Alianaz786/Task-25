<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="logo-container">
        <img src="logo.jpeg" alt="Company Logo" class="logo">
        
    </div>
</header>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-container">
            <!-- Logo / Name -->
            <div class="footer-section">
                <h2 class="footer-logo">CoreTech Innovations</h2>
                <p>Your trusted tech partner</p>
            </div>

            <!-- Navigation Links -->
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <!-- Contact & Social -->
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: info@coretech.com</p>
                <p>Phone: +123 456 7890</p>
                <div class="social-icons">
                    <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
                    <a href="#"><img src="instagram.png" alt="Instagram"></a>
                    <a href="#"><img src="twitter.png" alt="Twitter"></a>
                    <a href="#"><img src="github.png" alt="GitHub"></a>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>Â© <span id="year"></span> CoreTech Innovations. All Rights Reserved.</p>
            <button id="theme-toggle">Toggle Theme</button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
